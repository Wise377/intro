<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><Simple HTML FORM</title>
</head>
<link rel="stylesheet" href="form.css">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #22223b;
            margin: 40px;
        }
        form {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(34,34,59,0.08);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4f518c;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #c9cbe2;
            border-radius: 5px;
            font-size: 1em;
            color: #22223b;
            background: #f8f9fa;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #4f518c;
            outline: none;
        }
        button {
            background: #4f518c;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #22223b;
        }
    </style>
</head>
<body>
    <h1>BEST FORM</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            
            <option value="prefer_not_say">Prefer not to say</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="kenya">Kenya</option>
            <option value="nigeria">Nigeria</option>
            <option value="angola">Angola</option>
            <option value="france">France</option>
            <option value="lesotho">Lesotho</option>
        </select>

        <label for="relationship">Relationship Status</label>
        <select id="relationship" name="relationship" required>
            <option value="" disabled selected>Select your status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="prefer_not_say">Prefer not to say</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9+\-\s]{7,15}" placeholder="e.g. +254712345678" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
