<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Software Wise - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            color: #2d3e50;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background: #2d3e50;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #1a2533;
        }
        .info {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Wise</h1>
        <p>Your trusted software solutions partner</p>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> bonywanga8@gmail.com</p>
            <p><strong>Phone:</strong> +254748327586</p>
            <p><strong>Address:</strong> 123 Software Ave, Tech City, USA</p>
        </div>
    </main>
</body>
</html>
