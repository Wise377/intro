<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radiant Beauty Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff8fc;
            color: #333;
        }
        header {
            background: #ffe0ec;
            padding: 1.5rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #d72660;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            color: #d72660;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 2rem 1rem;
        }
        .hero img {
            width: 180px;
            border-radius: 1rem;
            margin-top: 1rem;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem 1rem;
        }
        .product-card {
            background: #fff0f6;
            border-radius: 0.7rem;
            padding: 1rem;
            width: 180px;
            text-align: center;
        }
        .product-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }
        .product-card h3 {
            margin: 0.5rem 0 0.3rem 0;
            color: #d72660;
            font-size: 1rem;
        }
        .product-card .price {
            color: #a4133c;
            font-weight: bold;
        }
        footer {
            background: #ffe0ec;
            text-align: center;
            padding: 1rem 0;
            color: #a4133c;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        @media (max-width: 600px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Radiant Beauty Shop</h1>
        <nav>
            <a href="Home .beauty.md">Home</a>
            <a href="Services.html">Services</a>
            <a href="#about">About</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h2 style="color:#a4133c;">Glow Inside & Out</h2>
        <p>Discover skincare, makeup, and haircare for your unique beauty.</p>
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Beauty Products">
    </section>
    <section class="products" id="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Face Cream">
            <h3>Face Cream</h3>
          
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Lipstick">
            <h3>Lipstick</h3>
           
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Serum">
            <h3>Serum</h3>
          
        </div>
    </section>
    <section id="about" style="text-align:center; padding:1.5rem 1rem;">
        <h2 style="color:#d72660;">About Us</h2>
        <p style="max-width:400px; margin:1rem auto;">
            We offer quality, cruelty-free beauty products to help you shine every day.
        </p>
    </section>
    <footer>
        &copy; 2024 Radiant Beauty Shop
    </footer>
</body>
</html>
