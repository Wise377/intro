<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries Portfolio Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #27ae60;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Groceries Portfolio</h1>
        <p>Welcome! Here are some of my favorite grocery items:</p>
        <ul>
            <li>Fresh Apples</li>
            <li> Bananas</li>
            <li> Bread</li>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Cheese</li>
            <li>Chicken</li>
            <li>Fresh Watermelon</li>
        </ul>
    </div>
</body>
</html>
