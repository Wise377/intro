<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .hero {
            background: rgba(255,255,255,0.95);
            padding: 60px 40px 50px 40px;
            border-radius: 30px;
            box-shadow: 0 12px 40px rgba(253, 160, 133, 0.18), 0 2px 8px rgba(0,0,0,0.04);
            text-align: center;
            max-width: 420px;
            width: 100%;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -40px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 90px;
            background: linear-gradient(135deg, #fda085 60%, #f6d365 100%);
            border-radius: 50%;
            filter: blur(0.5px);
            z-index: 0;
            opacity: 0.7;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 18px;
            z-index: 1;
            position: relative;
        }
        h1 {
            color: #ff7e5f;
            margin-bottom: 14px;
            font-size: 2.6rem;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        p {
            color: #444;
            font-size: 1.18rem;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .cta-btn {
            display: inline-block;
            padding: 15px 38px;
            background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 18px rgba(253, 160, 133, 0.18);
            transition: background 0.3s, transform 0.2s;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 38px;
            gap: 18px;
        }
        .feature {
            flex: 1;
            background: #fff6e9;
            border-radius: 18px;
            padding: 18px 10px;
            box-shadow: 0 2px 8px rgba(253, 160, 133, 0.08);
            font-size: 0.98rem;
            color: #ff7e5f;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .hero {
                padding: 38px 10px 30px 10px;
                max-width: 98vw;
            }
            .features {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div style="position: relative; width: 90px; height: 90px; margin: 0 auto 18px auto; z-index: 1;">
            <img src="Ideas logo.jpg" alt="Logo" class="logo" style="position: absolute; top: 0; left: 0; width: 90px; height: 90px; border-radius: 50%;">
        </div>
        <h1>Launch Your Ideas</h1>
        <p>Build beautiful, modern websites with ease. Start your journey with our stunning landing page template and make your brand shine.</p>
        <a href="#" class="cta-btn">Get Started</a>
        <div class="features">

            <div class="feature">ðŸŽ¨ Customizable</div>
            <div class="feature">ðŸ”’ Secure</div>
        </div>
    </div>
</body>
</html>
